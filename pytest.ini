[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = src

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    live_trading: Tests that require live trading
    risk_management: Risk management related tests
    data_provider: Data provider related tests
    monitoring: Monitoring related tests
    smoke: Smoke tests
    timeout: Tests with timeout requirements

# Output settings
addopts = 
    --strict-markers
    --tb=short
    --verbose
    --color=yes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning